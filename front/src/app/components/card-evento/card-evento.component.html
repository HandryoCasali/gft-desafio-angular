<div class="card-container">
    <div class="card__imagem">
        <img src="{{ urlFoto }}" alt="">
    </div>
    <div class="card__content">
        <h3 class="card__content__titulo">{{ nome }}</h3>
        <p class="card__content__descricao">{{ descricao }}</p>
        <div class="card__content__periodo">
            <span>Início: {{ dataInicio }} as {{ horaInicio }}h</span>
            <span>Término: {{ dataTermino }} as {{ horaTermino }}h</span>
            <a class="btn btn-warning" routerLink="agendamento/novo/{{idEvento}}">Agendar</a>
        </div>
    </div>
</div>
