<div class="card-container">

    </div>
    <div class="card__content">
        <h2 class="card__titulo">{{ nome }}</h2>
        <p class="card__descricao">
           {{ descricao }}
        </p>
        <span class="card__preco">{{ preco | currency: 'R$ '}}</span>
    </div>
</div>
