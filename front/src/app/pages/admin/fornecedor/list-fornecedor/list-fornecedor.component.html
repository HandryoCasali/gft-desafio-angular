<div class="tabela-container">
    <app-titulo titulo="Fornecedores"></app-titulo>

    <a routerLink="novo" class="btn btn-warning">Novo Fornecedor</a>

    <table class="table mt-2">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col" class="col-md-8">Descrição</th>
                <th scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            <tr class="align-middle" *ngFor="let fornecedor of fornecedores">
                <td>{{ fornecedor.nome }}</td>
                <td>{{ fornecedor.descricao }}</td>
                <td>
                    <a class="editar btn btn-warning" routerLink="editar/{{ fornecedor._id }}">Editar</a>
                    <a class="excluir btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalExclusao"
                        (click)="atualizaIdModalExcluir(fornecedor)">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="modalExclusao" tabindex="-1" aria-labelledby="modalExclusaoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content caixa-modal">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalExclusaoLabel">Excluir Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Realmente deseja excluir o cadastro?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                        (click)="delete()">Excluir</button>
                </div>
            </div>
        </div>
    </div>
</div>
