<section class="cadastrar">
    <div class="cadastrar-container">
        <div class="cadastrar__form">
            <app-titulo titulo="Editar Evento"></app-titulo>

            <form #form="ngForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="nome">Nome: <span>*</span></label>
                    <input type="text" placeholder="Digite o nome" name="nome" required [(ngModel)]="evento.nome" #nome="ngModel">
                    <div *ngIf="(!nome.valid && nome.touched) || (!nome.valid && form.submitted)">
                        <span>Nome é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="foto">Foto: <span>*</span></label>
                    <input type="text" placeholder="Cole a url da foto" name="foto" required [(ngModel)]="evento.foto" #foto="ngModel">
                    <div *ngIf="(!foto.valid && foto.touched) || (!foto.valid && form.submitted)">
                        <span>Foto é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="descricao">Descrição: <span>*</span></label>
                    <input type="text" placeholder="Digite a descricao" name="descricao" required [(ngModel)]="evento.descricao" #desc="ngModel">
                    <div *ngIf="(!desc.valid && desc.touched) || (!desc.valid && form.submitted)">
                        <span>Descrição é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="dataInicio">Data Início: <span>*</span></label>
                    <input type="text" placeholder="Digite a data de início" name="dataInicio" required [(ngModel)]="evento.dataInicio" #dataInicio="ngModel">
                    <div *ngIf="(!dataInicio.valid && dataInicio.touched) || (!dataInicio.valid && form.submitted)">
                        <span>Data de início é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="dataFim">Data Fim: <span>*</span></label>
                    <input type="text" placeholder="Digite a data final" name="dataFim" required [(ngModel)]="evento.dataFim" #dataFim="ngModel">
                    <div *ngIf="(!dataFim.valid && dataFim.touched) || (!dataFim.valid && form.submitted)">
                        <span>Data final é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="horaInicio">Hora Início: <span>*</span></label>
                    <input type="text" placeholder="Digite a hora de inicio" name="horaInicio" required [(ngModel)]="evento.horaInicio" #horaInicio="ngModel">
                    <div *ngIf="(!horaInicio.valid && horaInicio.touched) || (!horaInicio.valid && form.submitted)">
                        <span>Hora de início é obrigatório.</span>
                    </div>
                </div>
                <div>
                    <label for="horaFim">Hora Fim: <span>*</span></label>
                    <input type="text" placeholder="Digite a hora final" name="horaFim" required [(ngModel)]="evento.horaFim" #horaFim="ngModel">
                    <div *ngIf="(!horaFim.valid && horaFim.touched) || (!horaFim.valid && form.submitted)">
                        <span>Hora final é obrigatório.</span>
                    </div>
                </div>
                <input type="submit" value="Editar">
            </form>
        </div>
    </div>
</section>
